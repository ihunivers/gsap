        const boxes = document.querySelectorAll('.box')
        const button = document.querySelector('button')
        button.addEventListener('click', () => {

            boxes.forEach((box, i) => {
                gsap.to(box, {
                    x: 100, // mueve el elemento 100 píxeles a la derecha por cada iteración
                    duration: 1, // duración de la animación en segundos
                    delay: i * 0.5 // añade un retraso de 0.5 segundos por cada iteración
                });
            });//animacion de escalera de cada caja
            
        });
